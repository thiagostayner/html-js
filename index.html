<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="form-campo">
            <input type="text" id="campo-a" placeholder="Campo A" />
            <p class="error-message">
                Erro! O Campo B precisa ser maior que o Campo A!
            </p>
            <input  type="text" id="campo-b" required placeholder="Campo B" />
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message">

        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
